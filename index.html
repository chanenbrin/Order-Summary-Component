<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img class="hero-img" src="./images/illustration-hero.svg" alt="">
    <div class="top-content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,
        audiobooks, and podcasts on any device
        anywhere you like!</p>
    </div>
    <div class="box">
      <img class="icon" src="./images/icon-music.svg" alt="">
      <h2>Annual Plan</h2>
      <p class="price">$59.99/year</p>
      <a class="change" href="#">Change</a>
    </div>
    <div class="bottom-content">
      <a class="btn" href="#">Proceed to Payment</a>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div>
</body>

</html>
